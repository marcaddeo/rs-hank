version: 2
jobs:
  build:
    working_directory: /tmp/workspace
    docker:
      - image: rust:latest
    steps:
      - checkout
      - run:
          name: Compile Hank
          command: cargo build --release
      - persist_to_workspace:
          root: hank
          paths:
            - target/release/hank

  deploy:
    working_directory: /tmp
    docker:
      - image: debian:stretch
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Hello World
          command: echo Hello World

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
