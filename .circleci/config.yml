version: 2
jobs:
  build:
    working_directory: ~/hank
    docker:
      - image: dolphm/ubuntu-latest-rust-nightly
    steps:
      - checkout
      - run:
          name: Compile Hank
          command: cargo build --release

  deploy:
    docker:
      - image: dolphm/ubuntu-latest-rust-nightly
    steps:
      - run:
          name: Hello World
          command: echo Hello World

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
